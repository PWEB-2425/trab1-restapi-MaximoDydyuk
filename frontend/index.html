<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Alunos</h1>
        
        <!-- Formulário para adicionar/editar -->
        <form id="alunoForm">
            <input type="hidden" id="alunoId">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" required>
            </div>
            
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <!-- Preenchido via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="anoCurricular">Ano Curricular:</label>
                <input type="number" id="anoCurricular" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" min="16" max="60" required>
            </div>
            
            <button type="submit">Salvar Aluno</button>
        </form>

        <!-- Tabela de alunos -->
        <h2>Lista de Alunos</h2>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Curso</th>
                    <th>Ano</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html><!-- Página CRUD de Alunos -->

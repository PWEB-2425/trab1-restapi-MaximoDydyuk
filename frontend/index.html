<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Alunos</h1>
        
        <form id="alunoForm">
            <input type="hidden" id="alunoId">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" required>
            </div>
            
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" required>
            </div>
            
            <div class="form-group">
                <label for="anoCurricular">Ano Curricular:</label>
                <input type="number" id="anoCurricular" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" min="16" max="60" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="btnSalvar">Salvar Aluno</button>
                <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
            </div>
        </form>

        <h2>Lista de Alunos</h2>
        <div class="table-container">
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>Curso</th>
                        <th>Ano</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
